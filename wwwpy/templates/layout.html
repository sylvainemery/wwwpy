<!doctype html>
<html>
<head>
	<title>wwwpy</title>
</head>
<body>
<div id="userloginblock">
	{% include "parts/userloginblock.html" %}
</div>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
</body>
</html>
