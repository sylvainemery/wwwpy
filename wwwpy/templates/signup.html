{% from "parts/_formhelpers.html" import render_field %}

{% extends "layout.html" %}

{% block body %}
<form action="{{ url_for('signup') }}" method="post">
	{{form.hidden_tag()}}
    {{ render_field(form.nickname) }}
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
 
    {{ form.submit }}
</form>
{% endblock %}
